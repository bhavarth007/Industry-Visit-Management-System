    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Filter Options</title>
<style>
    /* Basic styling for better appearance */
    select, input {
        margin: 5px;
        padding: 5px;
    }
</style>
</head>
<body>

<h2>Filter Options</h2>

<!-- Date Selection -->
<label for="date">Select Date:</label>
<input type="date" id="date">

<!-- College Selection -->
<label for="college">Select College:</label>
<select id="college">
    <option value="">All Colleges</option>
    <option value="college1">College 1</option>
    <option value="college2">College 2</option>
    <!-- Add more colleges as needed -->
</select>

<!-- Department Selection -->
<label for="department">Select Department:</label>
<select id="department">
    <option value="">All Departments</option>
    <option value="dept1">Department 1</option>
    <option value="dept2">Department 2</option>
    <!-- Add more departments as needed -->
</select>

<!-- JavaScript to handle filtering -->
<script>
    // Get references to filter elements
    const dateInput = document.getElementById('date');
    const collegeSelect = document.getElementById('college');
    const departmentSelect = document.getElementById('department');

    // Add event listeners to all filter elements
    dateInput.addEventListener('change', filterResults);
    collegeSelect.addEventListener('change', filterResults);
    departmentSelect.addEventListener('change', filterResults);

    function filterResults() {
        // Get selected values
        const selectedDate = dateInput.value;
        const selectedCollege = collegeSelect.value;
        const selectedDepartment = departmentSelect.value;

        // Filter results based on selected values
        // You can implement your filtering logic here
        console.log('Selected Date:', selectedDate);
        console.log('Selected College:', selectedCollege);
        console.log('Selected Department:', selectedDepartment);
        // You can perform further actions like AJAX requests to fetch filtered data and display it
    }
</script>

</body>
</html>
