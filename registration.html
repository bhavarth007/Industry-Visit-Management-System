<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'login'%}">
                        <div class="form-group">
                            <label for="collagename">Collage Name:</label>
                            <input type="text" class="form-control" id="collagename" name="collagename" required>
                        </div>
                        <div class="form-group">
                            <label for="facultyname">Faculty Name:</label>
                            <input type="text" class="form-control" id="facultyname" name="facultyname" required>
                        </div>
                        <div class="form-group">
                            <label for="contactno">Contact No:</label>
                            <input type="text" class="form-control" id="contactno" name="contactno" required>
                        </div>
                        <div class="form-group">
                            <label for="emailid">Email Id:</label>
                            <input type="text" class="form-control" id="emailid" name="emailid" required>
                        </div>
                        <div class="form-group">
                            <label for="collageadd">Collage Address:</label>
                            <input type="text" class="form-control" id="collageadd" name="collageadd" required>
                        </div>
                        <div class="form-group">
                            <label for="numberofstud">Number Of Student:</label>
                            <input type="text" class="form-control" id="numberofstud" name="numberofstud" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
