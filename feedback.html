{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background-color: #8bc3ed;
            color: rgb(0, 0, 0);



        }
        
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #003cff;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 46, 252, 0.1);
/* Apply this CSS to your element (e.g., navigation bar) */
background: rgba(255, 255, 255, 0.4); /* Semi-transparent white background */
backdrop-filter: blur(10px); /* Adds a frosted glass effect */




        }
      

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #000000;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #38d254;
            color: rgb(0, 0, 0);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1bbe23;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        
    </style>

</head>

<br>
<br>
<body>
    
    <a type="button" class="btn btn-dark" style="position: fixed; top: 10px; left: 10px; padding: 10px; background-image: linear-gradient(to right, #000000 0%, #565656  51%, #000000  100%)" href="index"><b>Home</b></a>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <center><h1><b>Feedback Form</b></h1></center>

        <label for="name"><b>Your Name:</b></label>
        <input type="text" id="name" name="name" required>

        <label for="email"><b>Your Email:</b></label>
        <input type="email" id="email" name="email" required>

        <label for="comments"><b>Comments:</b></label>
        <textarea id="comments" name="comments" rows="4" required></textarea>

        <label for="image"><b>Upload Image:</b></label>
        <input type="file" id="image" name="image" accept="image/*">

        <input type="submit" style="color: #ffffff; background-image: linear-gradient(to right, #000000 0%, #727171  51%, #000000  100%);"><b>Submit Your Feedback</b></input>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
